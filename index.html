<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <header>
    <img src="/images/logo.svg">
  </header>

  <div class="container">
    <div class="interactive-container">
      <label for="bill-input">Bill</label><br>
      <input type="number" id="bill-input">
      <img src="/images/icon-dollar.svg" alt="dollar">

      <label for="tip-input">Select Tip %</label>
      <div class="tips-grid-container">
        <button class="tip">5%</button>
        <button class="tip">10%</button>
        <button class="tip">15%</button>
        <button class="tip">25%</button>
        <button class="tip">50%</button>
        <input type="number" id="tip-input">
      </div>

      <div class="people-number-container">
        <label for="num-people-input">Number of People</label>
        <p class="error-num-people">Can't be zero</p>
      </div>
      <input type="number" id="num-people-input">
      <img src="/images/icon-person.svg">
    </div>


    <div class="results-container">
      <div class="tip-amount-container">
        <div>
          <p class="tip-para">Tip Amount</p>
          <p>/ person</p>
        </div>
        <h1 id="tip-amount">$0.00</h1>
      </div>
      <div class="tip-amount-container">
        <div>
          <p class="tip-para">Total</p>
          <p>/ person</p>
        </div>
        <h1 id="total-amount">$0.00</h1>
      </div>
      <button id="reset">RESET</button>
    </div>
  </div>
</body>
</html>
